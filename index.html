<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <h1>Weather Map</h1>
    </header>
    <main>
      <div class="search">
        <form id="city-form">
          <input
            size="40"
            id="city-input"
            type="search"
            placeholder="search city..."
          />
          <input id="action" type="submit" value="search" />
        </form>
      </div>
    </main>

    <section>
      <div class="card">
        <div class="row">
          <h3>Today</h3>
          <h5>City:</h5>
          <h4 id="city">California</h4>
          <br />
          <span class="col-5"> 
            <div class="float-left">
              <span class = "temperature" id="temperature">13</span>
              <span class="units"><a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span>
              <br/>
            </div>
              <img src="http://openweathermap.org/img/wn/10d@2x.png " class="icon" id="icon"> </img>
              <br/>
              <div class = "information">
                Humidity: <span id="humid"></span>%
                Wind: <span id="wind"></span> mph
              </div>
            </span>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Days</th>
            <th scope="col">Temperature</th>
            <th scope="col">emoji</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Monday</th>
            <td>45°C</td>
            <td>☁️</td>
          </tr>
          <tr>
            <th scope="row">Tuesday</th>
            <td>69°C</td>
            <td>⛅</td>
          </tr>
          <tr>
            <th scope="row">Wednesday</th>
            <td>50°C</td>
            <td>🌦️</td>
          </tr>
          <tr>
            <th scope="row">Thursday</th>
            <td>30°C</td>
            <td>❄️</td>
          </tr>
          <tr>
            <th scope="row">Friday</th>
            <td>70°C</td>
            <td>🌞</td>
          </tr>
        </tbody>
      </table>
    </section>
  </br>
    <button type="button" class="btn btn-primary btn-lg">
      Current Location
    </button>
    <p class="sourceCode">
      <br />
    <a class="gitHubCode" href="https://github.com/amarti333/week6-Lesson4-challange.git" target="_blank" >Open-Source code</a> by Alejandra Martinez-Juarez
     </p>
    <script src="src/index.js"></script>
  </body>
</html>
